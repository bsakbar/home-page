<head>

  <style>
    body {
      /* overflow: hidden; */
      align-items: center;
    }


    svg {
      width: 100%;
      height: auto;
    }


    .title {
      font-family: 'Roboto', sans-serif;
      font-weight: 500;
      font-size: 42px;
      letter-spacing: -2px;
      margin-top: 7vh;
      text-align: center;
    }



    #box {
      display: flex;
      background-color: #eee;
      border-radius: 15px;
      aspect-ratio: 1 / 1;
      margin-top: 20px;
      margin-left: auto;
      margin-right: auto;
    }

    .legend {
      display: block;
      position: absolute;
      margin-top: 650px;
      margin-left: 30px;
      font-family: 'Roboto', sans-serif;
      font-weight: 300;
      font-size: 12px;
    }

    .dot_legend {
      height: 9px;
      width: 9px;
      border-radius: 50%;
      display: inline-block;
    }

    #filter {
      display: flex;
      margin-left: auto;
      margin-right: auto;
      justify-content: center;
      width: max-content;
      margin-top: 20px;
    }

    #ethnicity_tags {
      height: 25px;
      font-family: 'Roboto', sans-serif;
      font-weight: 300;
      border: 0px solid black;
      background: #eee;
      padding-top: 4px;
      padding-right: 10px;
      border-radius: 30px;
      width: max-content;
    }

    #gender_tags {
      height: 25px;
      font-family: 'Roboto', sans-serif;
      font-weight: 300;
      border: 0px solid black;
      background: #eee;
      padding-top: 4px;
      padding-right: 10px;
      border-radius: 30px;
      margin-left: 10px;
      width: max-content;
    }

    #year_tags {
      height: 25px;
      font-family: 'Roboto', sans-serif;
      font-weight: 300;
      border: 0px solid black;
      background: #eee;
      padding-top: 4px;
      padding-right: 10px;
      border-radius: 30px;
      margin-left: 10px;
      width: max-content;
    }


    .container {
      width: max-content;
      font-family: 'Roboto', sans-serif;
      position: relative;
      padding-left: 17px;
      margin-left: 10px;
      cursor: pointer;
      font-size: 12px;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    .container input {
      position: absolute;
      opacity: 0;
      cursor: pointer;
      height: 0;
      width: 0;
    }


    .checkmark {
      position: absolute;
      top: 0;
      left: 0;
      margin-top: 2px;
      height: 10px;
      width: 10px;
      border-radius: 30px;
      background-color: #d1d1d1;
    }


    .container input:checked~.checkmark {
      background-color: #f75f5f;
    }

    .checkmark:after {
      content: "";
      position: absolute;
      display: none;
    }

    a {
      position: absolute;
      z-index: +20;
      width: 35px;
      height: 35px;
      border-radius: 50px;
      background: #d1d1d1;
      font-family: 'Roboto', sans-serif;
      font-weight: 100;
      font-size: 30px;
      text-align: center;
      margin-top: 570px;
      margin-left: 570px;
      color: #474747;
    }

    a:hover {
      cursor: pointer;
      color: #f75f5f;
      font-weight: 300;
    }

    @media screen and (max-width: 3200px) {
      #box {
        height: 70vh;
      }

      .title {
        font-size: 42px;
        text-align: center;
      }
    }

    @media screen and (max-width: 800px) {
      #box {}

      .title {
        font-size: 34px;
        width: 90vw;
        text-align: left;
      }
    }
  </style>
</head>


<body>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="dashboard.js"></script>

  <div id="wrapper">
    <div class="title">Popular Baby Names in NYC <span style="font-size:35px;font-weight:100; color:#fa9e9e;"> 2015â€“2016
    </div>

    <div id="content">
      <div id="filter">
        <div id=ethnicity_tags>
          <label class="container">
            <input type="radio" id="hispanic_b" name="ethnicity" class="main_tags" onclick="vizSpecs()"
              checked />Hispanic
            <span class="checkmark"></span>
            &nbsp
          </label>
          <label class="container">
            <input type="radio" id="white_b" class="main_tags" name="ethnicity" onclick="vizSpecs()" />White
            <span class="checkmark"></span>
            &nbsp
          </label>
          <label class="container">
            <input type="radio" id="black_b" class="main_tags" name="ethnicity" onclick="vizSpecs()" />Black
            <span class="checkmark"></span>
            &nbsp
          </label>
          <label class="container">
            <input type="radio" id="asian_b" class="main_tags" name="ethnicity" onclick="vizSpecs()" />Asian
            <span class="checkmark"></span>
          </label>
        </div>

        <div id=gender_tags>
          <label class="container">
            <input type="checkbox" id="male_b" class="main_tags" onclick="vizSpecs()" checked />Male
            <span class="checkmark"></span>
            &nbsp
          </label>
          <label class="container">
            <input type="checkbox" id="female_b" class="main_tags" onclick="vizSpecs()" checked />Female
            <span class="checkmark"></span>
            &nbsp
          </label>
        </div>

        <div id=year_tags>
          <label class="container">
            <input type="checkbox" id="year1_b" class="main_tags" onclick="vizSpecs()" checked />2015
            <span class="checkmark"></span>
            &nbsp
          </label>
          <label class="container">
            <input type="checkbox" id="year2_b" class="main_tags" onclick="vizSpecs()" />2016
            <span class="checkmark"></span>
            &nbsp
          </label>
        </div>
      </div>
      <div id="box">

        <div id="visualization"></div>
        <div class="legend">

          <div class="dot_legend" style="background-color:#0affe7"></div>&nbsp
          <span>Female</span>&nbsp

          <div class="dot_legend" style="background-color:#6b75ff; margin-left:10px;"></div>&nbsp
          <span>Male</span>&nbsp

          <div class="dot_legend" style="background-color:#ff4a2e; margin-left:10px;"></div>&nbsp
          <span>Both</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    var add_btn = document.getElementById('add_btn');

    add_btn.onclick = function () {
      example_1.style.display = "block";
      example_tags.style.display = "block";
    }

    var remove_btn = document.getElementById('remove_btn');

    remove_btn.onclick = function () {
      example_1.style.display = "none";
      example_tags.style.display = "none";
    }


  </script>
</body>

</html>
